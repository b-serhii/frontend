          <span class="slider"></span>
        </label>
        
      
      <div class="students-list">
        <h3>Студенти</h3>
        <ul id="studentList">
          <li onclick="showStudent('student1')">Михайло Щур</li>
          <li onclick="showStudent('student2')">Олексюк Ліза</li>

    </div></div>

    <div class="content">

          <img src="img/liza.jpg" alt="Student Photo">

          <div class="links">
            <a href="#" target="_blank"><i class="fab fa-github"></i> GitHub</a>
